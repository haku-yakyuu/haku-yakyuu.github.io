name: Deploy Astro Site to GitHub Pages

on:
  # 原本的設定 (推程式碼時更新)
  push:
    branches: [ main ]
  
  # --- 新增這段：允許外部訊號觸發 ---
  repository_dispatch:
    types: [webhook]
  # -------------------------------
  
  # 允許手動在 GitHub 網頁按按鈕 (選用)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload
        uses: withastro/action@v2
        with:
          package-manager: npm  # <--- 加入這行，強制指定使用 npm
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
